      <div>
        <ul class="breadcrumb">
          <li><a href="#/organization">{{'link.admin.organisation' | translate}}</a> <span class="divider">/</span></li>
          <li><a href="#/contract">{{'label.contracts' | translate}}</a> <span class="divider">/</span></li>
          <li class="active">{{'label.createcontract' | translate}}</li>
        </ul>
      </div>
      <form name="createcontractform" class="form-horizontal well"  data-ng-controller="CreateContractController" data-ng-submit="submit()">
     	<div class="error" data-ng-show="errorStatus || errorDetails">
		 <label>{{'label.contract.error' | translate}}</label>
		<label data-ng-show="errorStatus">{{errorStatus}}</label> 
		 <label data-ng-hide="errorStatus" data-ng-repeat="error in errorDetails">{{error.code | translate}}</label> 
	</div>
       
        <fieldset>
          <legend>Create Contract</legend>
             <table>
             <tr><td>
             <div class="control-group">
            <label class="control-label" for="subscriptionPeriod">{{ 'label.contract.contractperiod' | translate }}</label>
            <div class="controls">
              <input type="text" id="subscriptionPeriod" name="subscriptionPeriod" data-ng-model="formData.subscriptionPeriod" data-ng-pattern="/^[a-zA-Z0-9\s]+$/"/></br>
              <span  data-ng-show="createcontractform.subscriptionPeriod.$invalid">
              	<small class="error" data-ng-show="createcontractform.subscriptionPeriod.$error.pattern">alphanumeric and spaces only!</small>
              </span>
            </div>
          </div>
          </td></tr>
          <tr><td>
          <div class="control-group">
            <label class="control-label" for="subscriptionType">{{ 'label.contract.contractype' | translate }}</label>
            <div class="controls">
              <select data-ng-model="formData.subscriptionType"  data-ng-options="subscriptions.durationTypeCode as subscriptions.durationTypeCode for subscriptions in subscriptions" >
              </select>
            </div>
          </div>
          </td></tr>
          <tr><td>
          <div class="control-group">
            <label class="control-label" for="units">{{ 'label.contract.units' | translate }}</label>
            <div class="controls">
              <input type="text" id="units" name="units" data-ng-model="formData.units" data-ng-pattern="/^[1-9\s]+$/" data-ng-maxlength="3" data-late-Validate></br>
              <span data-ng-show="createcontractform.units.$dirty && createcontractform.units.$invalid">
              	<small class="error-row" data-ng-show="createcontractform.units.$error.pattern && !createcontractform.units.$error.maxlength">Units should not be 0 and not less than 0</small>
                <small class="error-row" data-ng-show="!createcontractform.units.$error.pattern && createcontractform.units.$error.maxlength">{{'error.code.definition.length.validation' | translate}}</small>  
              </span>
            </div>
          </div>
          </td></tr>
          <tr>
          <td align="right" colspan="2">
          <div>
            <a href="#/contract"><button id="cancel" type="reset" class="btn">{{'button.cancel'| translate}}</button></a>
            <button id="submit" type="submit" data-ng-disabled="createcontractform.$dirty && createcontractform.$invalid" class="btn btn-primary">{{'button.save'| translate}}</button>
          </div>
          </td></tr>
          </table>
        </fieldset>
      </form>
