<div>
	<ul class="breadcrumb">
		<li><a href="#/organization">{{'link.admin.organisation' |translate}}</a> <span class="divider">/</span></li>
		<li><a href="#/property"  data-ng-click="reset123()" >{{'label.property'| translate}}</a> <span class="divider">/</span></li>
		<li class="active">Property Master defines</li>
	</ul>
</div>
<form name="propertydefinitionform" novalidate class="form-horizontal well" data-ng-controller="CreatePropertyDefinitionController" data-ng-submit="submit()">
	<div class="error" data-ng-show="errorStatus || errorDetails">
		<label>{{'label.contract.error' | translate}}</label> 
		<label data-ng-show="errorStatus">{{errorStatus}}</label> 
		<label data-ng-hide="errorStatus" data-ng-repeat="error in errorDetails">{{error.code | translate}}</label>
	</div>
	<fieldset>
		<table>
			<tbody>
				<tr>
					<td>
						<div class="control-group">
							<label class="control-label" for="propertyCodeType">{{'label.propertycodesType' | translate }}<span class="required">*</span></label>
							<div class="controls">
								<select id="propertyCodeType" data-ng-model="formData.propertyCodeType" data-ng-change="changeFeildLength(formData.propertyCodeType)" data-ng-options="propertyCodeType.mCodeValue as propertyCodeType.mCodeValue for propertyCodeType in propertyCodeTypes">
									<option value="">{{'label.select.one' | translate}}</option>
								</select>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="control-group">
							<label class="control-label" for="code">{{ 'label.code' |translate }}<span class="required">*</span></label>
							<div class="controls">
								<input type="text" id="code" name="code" data-ng-model="formData.code" my-minlength="{{minLength}}" maxlength={{maxLength}} required data-late-Validate><br/>
								 <span data-ng-show="propertydefinitionform.code.$invalid">
                                <small class="error" data-ng-show="propertydefinitionform.code.$error.req"> {{'label.required.field' | translate}}</small>
                                <small class="error" data-ng-show="!propertydefinitionform.code.$error.req && (propertydefinitionform.code.$error.pattern)">It require alphanumeric's only</small>
                                <small class="error" data-ng-show="!propertydefinitionform.code.$error.req && !propertydefinitionform.code.$error.pattern && (propertydefinitionform.code.$error.minlength)">It require  {{maxLength}} alphanumeric's only </small>
                               </span>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="control-group">
							<label class="control-label" for="description">{{'label.codedescription' | translate }}<span class="required">*</span></label>
							<div class="controls">
								<input type="text" id="description" name="description" data-ng-model="formData.description" required data-late-Validate><br/>
								<span data-ng-show="propertydefinitionform.description.$invalid">
                                <small class="error" data-ng-show="propertydefinitionform.description.$error.req"> {{'label.required.field' | translate}}</small>
                               </span>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="control-group">
							<label class="control-label" for="referenceValue">{{'label.refvalue' | translate }}</label>
							<div class="controls">
								<input type="text" id="referenceValue" data-ng-model="formData.referenceValue">
							</div>
						</div>
					</td>
				</tr>
				<tr>
				<td align="right" colspan="2">
				<div>
			   <a href="#/property"><button id="cancel" type="reset" data-ng-click="reset123()" class="btn">{{'button.cancel'| translate}}</button></a>
            	<button  id="submit" type="submit" data-ng-disabled="!propertydefinitionform.$valid" class="btn btn-primary">{{'button.save'| translate}}</button>
               </div>
          	</td></tr>
			</tbody>
		</table>
	</fieldset>
</form>
