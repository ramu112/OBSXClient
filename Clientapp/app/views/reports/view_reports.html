<div ng-controller="ViewReportsController">
    <div>
        <ul class="breadcrumb">
            <li class="active">{{type}}</li>
        </ul>
    </div>

    <div class="row-fluid">
        <br><br>
        <input ng-model="filterText" type="text" class="span marginbottom0px" placeholder="Filter by name">
    	<table class="table">
            <thead>
                <tr class="graybg">
                    <th>Name</th>
                    <th>Type</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                <tr class="pointer-main" ng-repeat="report in reports | filter:filterText">
                    <td class="pointer" data-ng-click="routeToviewreport(report.report_name,report.report_id,report.report_type)">{{report.report_name}}</td>
                    <td class="pointer" data-ng-click="routeToviewreport(report.report_name,report.report_id,report.report_type)">{{report.report_type}}</td>  
                    <td class="pointer" data-ng-click="routeToviewreport(report.report_name,report.report_id,report.report_type)">{{report.report_category}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
